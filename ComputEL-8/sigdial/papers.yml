- abstract: Approximate search is a valuable component of online dictionaries for
    learners, allowing them to find words even when they have not fully mastered the
    orthography or cannot reliably perceive phonemic differences in the language.
    However, evaluating the performance of different approximate search algorithms
    remains difficult in the absence of real user queries. We detail several methods
    for generating synthetic queries representing various user personas. We then compare
    the performance of several search algorithms on both real and synthetic queries
    in two Indigenous languages, SENĆOŦEN and Michif, that are phonologically and
    morphologically very different from English.
