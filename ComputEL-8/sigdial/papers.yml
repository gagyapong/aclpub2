- abstract: This paper presents a set of linguistic resources that formalizes the morphological 
    behavior of simple Rromani adjectives. We describe the formalization of the adjectives’ morphology 
    and the implementation with the NooJ linguistic platform of an electronic dictionary associated 
    with a formal morpho-syntactic grammar. We can then apply this set of resources to a corpus to evaluate 
    the resources and automatically annotate adjectival forms in Rromani texts. The final set of resources 
    can then be used to identify each Rromani dialectal variant and can be used as a pedagogical tool to teach
    Rromani as a second language.
