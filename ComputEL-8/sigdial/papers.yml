- abstract: Parallel sentence mining is crucial for down-
    stream tasks such as Machine Translation, especially for low-resource languages, where such
    resources are scarce. In this context, we apply a pipeline approach with contextual embeddings
    on two endangered Slavic languages spoken in Germany, Upper and Lower Sorbian, to evaluate mining 
    quality. To this end, we compare off-the-shelf multilingual language models and
    word encoders pre-trained on Upper Sorbian to understand their impact on sentence mining.
    Moreover, to filter out irrelevant pairs, we experiment with a post-processing of mined sentences
    through an unsupervised word aligner based on word embeddings. We observe the
    usefulness of additional pre-training in Upper Sorbian, which leads to direct improvements
    when mining the same language but also its related language, Lower Sorbian.
