- abstract: Machine translation (MT) can be a useful technology for language documentation
    and for promoting language use in endangered language communities. Few endangered
    languages, however, have an existing parallel corpus large enough to train a reasonable
    MT model. In this paper, we re-purpose a wide range of diverse data sources containing
    Amis, English, and Mandarin text to serve as parallel corpora for training MT
    systems for Amis, one of the Indigenous languages of Taiwan. To supplement the
    small amount of Amis-English data, we produce synthetic Amis-English data by using
    a high quality MT system to generate English translations for the Mandarin side
    of the Amis-Mandarin corpus. Using two popular neural MT systems, OpenNMT and
    NLLB, we train models to translate between English and Amis, and Mandarin and
    Amis. We find that including synthetic data is helpful only when translating to
    English. In addition, we observe that neither MT architecture is consistently
    superior to other and that performance seems to vary according to the direction
    of translation and the amount of data used. These results indicate that MT is
    possible for an under-resourced language even without a formally prepared parallel
    corpus, but multiple training methods should be explored to produce optimal results.
