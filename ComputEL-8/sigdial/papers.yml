- abstract: 'This paper explores finetuning Whisper for transcribing audio from linguistic
    elicitation of Tira, a Heiban language of Sudan. Audio originates from linguistic fieldwork and is bilingual in English and Tira.
    We finetune Whisper large-v3 using hand-labeled Tira audio and evaluate the resulting
    model on bilingual audio.
    We show that Whisper exhibits catastrophic forgetting of English after only a
    small amount of training, but that including automatically annotated English spans
    of audio in the training data dramatically reduces catastrophic forgetting of
    English while largely preserving ASR performance on monolingual Tira audio.
    This work is relevant to the study of automatic speech recognition for under-resourced
    languages and for contexts of bilingualism in a high and low-resourced language.'
