- abstract: In this paper, we discuss the development of a long-term partnership between community and university-based language workers
    to create supportive language technologies for Tsuutina, a critically endangered Dene language spoken in southern
    Alberta, Canada. Initial development activities in this partnership sought to rapidly integrate existing language materials, with the aim of 
    arriving at tools that would be effective and impactful for community use by virtue of their extensive lexical coverage. We describe how,
    as this partnership developed, this approach was gradually superseded by one that involved a more targeted,
    lexical-item-by-lexical-item review process that was directly informed by other community language priorities and connected to the work a local language authority. 
    We describe how this shift in processes correlated with other changes in local language programs and priorities, 
    noting how ongoing communication allowed this partnership to adapt to the evolving needs of local organizations.
