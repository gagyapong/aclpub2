- abstract: This paper addresses the problem of data
    interchange involving SIL FLEx, a software widely used for morphological
    glossing of texts in underresourced languages. Interlinear glossed texts (IGT)
    created in FLEx can be exported in a well defined XML format. However, IGT
    created in other programs (e.g. Toolbox or
    ELAN) or even in another version of the same FLEx project cannot be imported,
    which blocks the reuse of legacy data as well as roundtrips involving FLEx. We
    present a solution using Python and XSLT which was successfully used to merge a
    large collection of legacy texts in Forest and Tundra Enets (formerly glossed in Toolbox)
    with an existing FLEx project.
